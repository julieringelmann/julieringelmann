    <!-- WRAPPER -->
    <div class="wrapper">
      <!-- CONTACT -->
      <div class="module">
        <div class="container">
          <!-- CONTACT FORM -->
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <form
                method="POST"
                id="contact-form"
                novalidate=""
                action="https://formspree.io/julie.ringelmann@gmail.com"
              >
                <div class="form-group">
                  <label class="sr-only" for="cname">Your Name</label>
                  <input
                    type="text"
                    id="cname"
                    class="form-control"
                    name="name"
                    placeholder="Your Name"
                    required=""
                    data-validation-required-message="Please enter your name."
                    aria-invalid="false"
                  />
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                  <label class="sr-only" for="cemail">Your Email</label>
                  <input
                    type="email"
                    id="cemail"
                    name="email"
                    class="form-control"
                    placeholder="Your E-mail Address"
                    required=""
                    data-validation-required-message="Please enter your email address."
                  />
                  <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="cmessage"
                    name="message"
                    rows="7"
                    placeholder="Your Message"
                    required=""
                    data-validation-required-message="Please enter your message."
                  ></textarea>
                  <p class="help-block text-danger"></p>
                </div>

                <button
                  id="submit-btn"
                  type="submit"
                  class="btn btn-round btn-g"
                >
                  Submit
                </button>
              </form>

              <!-- Ajax response -->
              <div id="contact-response" class="ajax-response font-alt"></div>
            </div>
          </div>
          <!-- /CONTACT FORM -->
        </div>
      </div>
      <!-- /CONTACT -->

      <!-- DIVIDER -->
      <hr class="divider-w" />
      <!-- /DIVIDER -->
