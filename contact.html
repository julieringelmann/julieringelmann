		<!-- CONTACT -->
		<div class="module">

			<div class="container">
				<!-- MODULE TITLE -->
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div style="padding:60px">
						</div>
						<div class="section-title">
							<h2>Get in touch</h2>
						</div>
						<div class="module-subtitle font-inc align-center">

							Thanks for visiting my portfolio!
							<br>Did you see something you liked? Did you find a typo?
							<br>Whatever the case may be, I'd like to hear about it.
							<br> ;-)

						</div>
					</div>
				</div>
				<!-- /MODULE TITLE -->

				<!-- CONTACT FORM -->
				<div class="row">

					<div class="col-sm-6 col-sm-offset-3">

						<form id="contact-form" novalidate="">

							<div class="form-group">
								<label class="sr-only" for="cname">Name</label>
								<input type="text" id="cname" class="form-control" name="cname" placeholder="Name" required="" data-validation-required-message="Please enter your name."
								 aria-invalid="false">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group">
								<label class="sr-only" for="cemail">Your Email</label>
								<input type="email" id="cemail" name="cemail" class="form-control" placeholder="Your E-mail" required="" data-validation-required-message="Please enter your email address.">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group" style="display:none;">
								<label class="sr-only" for="cemail">Your Phone number</label>
								<input type="tel" id="phone" name="phone" class="form-control" placeholder="Your Phone number">
								<p class="help-block text-danger"></p>
							</div>

							<div class="form-group">
								<textarea class="form-control" id="cmessage" name="cmessage" rows="7" placeholder="Message" required="" data-validation-required-message="Please enter your message."></textarea>
								<p class="help-block text-danger"></p>
							</div>

							<button id="submit-btn" type="submit" class="btn btn-round btn-g">Submit</button>

						</form>

						<!-- Ajax response -->
						<div id="contact-response" class="ajax-response font-alt"></div>

					</div>

				</div>
				<!-- /CONTACT FORM -->

			</div>

		</div>
		<!-- /CONTACT -->
